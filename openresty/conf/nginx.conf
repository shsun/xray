                    return ngx.exit(400)
               	else
                    ngx.log(ngx.INFO, "the host found for key ", key)
                	end
				]]

               	#ngx.var.target = host
               	ngx.var.target = "127.0.0.1"
            ';

            proxy_pass http://$target;
